<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase realtime database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>    
    <div class="container mt-5">
      <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <div id="chat">     
                  <ul id="messages"></ul>
                  <form id="send-message">
                    <div class="form-group mb-2">
                      <label for="message">Chat message</label>
                      <input id="message" class="form-control" placeholder="Enter your message" type="text" />
                    </div>
                    <button class="btn btn-success btn-sm" id="chat-btn" id="chat-btn" type="submit">Send</button>
                  </form>      
              </div>
              </div>
            </div>
        </div>
      </div>
    </div>  
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>   
  </body>
</html>
